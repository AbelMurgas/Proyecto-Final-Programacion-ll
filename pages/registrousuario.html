<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO</title>
    <link rel="stylesheet" href="styles/inicio.css" />
</head>
<body>
    <div class="container">
        <h1>Bienvenido a solociencia.com</h1>
        <p>Llene el siguiente formulario para crear una cuenta</p>
        <form action="processForm.jsp" method="POST">
            <label for="nombre">Nombre del participante:</label>
            <input type="text" id="nombre" name="nombre" required>
      
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
      
            <label for="edad">Edad:</label>
            <input type="text" id="edad" name="edad" required>
      
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
      
            <input type="submit" value="Registrarse">
          </form>

        <p><a href="registrousuario.html">¿Ya tienes cuenta con nosotros? Ingresa aquí</a></p>
    </div>
</body>
</html>
