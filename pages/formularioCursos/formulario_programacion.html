<!DOCTYPE html>
<html lang="es">
    <!--Documento funcionalmente igual a formulario1 con la diferencia de que el valor escondido es diferente*/-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/formulario_cursos.css" />
    <title>Programacion</title>
</head>
<body>
    <header class="titulo">
        <h3>Registro para el curso de Programacion</h3>
    </header>

    <section class="formulario">
        <form action="./registroForms.jsp" method="POST">
            <h3>Llene el formulario para registrarse al curso</h3>

            <label for="nombre">Nombre del participante:</label>
            <br />
            <input type="text" id="nombre" name="nombre" required>
            <br />

            <label for="cedula">Cédula:</label>
            <br />
            <input type="text" id="cedula" name="cedula" pattern="\d+-\d+-\d+" required title="El formato de la cédula debe ser: XXX-XXX-XXX, donde X representa un número.">
            <br />

            <input type="hidden" id="courseID" name="courseID" value="003">

            <label>Fecha de inicio del curso:</label>
            <br />
            <input type="radio" id="fecha1" name="fecha" value="20 de julio" required>
            <label for="fecha1">20 de julio</label>
            <br />

            <input type="radio" id="fecha2" name="fecha" value="24 de octubre" required>
            <label for="fecha2">24 de octubre</label>
            <br />

            <input type="radio" id="fecha3" name="fecha" value="14 de noviembre" required>
            <label for="fecha3">14 de noviembre</label>
            <br />
            <br />

            <button type="submit" class="boton-enviar">Enviar</button>
        </form>
    </section>

    <footer id="footer">
    
    </footer>
</body>
</html>
